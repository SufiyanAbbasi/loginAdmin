<div class="sidebar overflow-auto">
    <div class="d-flex justify-content-center">
        <img src="../../../assets/images/logo.png" alt="Logo" width="60" class="sidebar-logo">
    </div>
    <ul class="sidebar-list list-unstyled mt-5">
        <li *ngFor="let item of sidebarItems" class="mt-4 pointer">
          <div class="list-item d-flex" (click)="item.sublist ? toggleSublist(item) : navigate(item.route)">
            <fa-icon [icon]="item.icon"></fa-icon>
            <span class="list-name" class="ms-3">{{ item.list }}</span>
           @if(item.sublist){
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="15" class="ms-auto" fill="grey"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" /></svg>
           }
          </div>
          
          <ul *ngIf="item.sublist && item.isOpen" class="ms-5 sublist mt-3 list-unstyled">
            <li *ngFor="let subItem of item.sublist" class="mt-3 pointer" (click)="navigate(subItem.route)">
              <span>{{ subItem.list }}</span>
            </li>
          </ul>
        </li>
      </ul>
</div>
